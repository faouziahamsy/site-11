<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin - Gestion des produits</title>
  <link href="style/sidebar.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#">HABSHOP</a></div>
        <ul class="links">
          <li><a href="#">Accueil</a></li>
          <li>
            <a href="#" class="desktop-link">Produits</a>
            <input type="checkbox" id="show-produits">
            <label for="show-produits">Produits</label>
            <ul>
              <li><a href="productform.html">Ajouter un produit</a></li>
              <li><a href="#">Liste des produits</a></li>

            </ul>
          </li>
          <li>
            <a href="#" class="desktop-link">Marques</a>
            <input type="checkbox" id="show-marques">
            <label for="show-marques">Marques</label>
            <ul>
              <li><a href="marqueform.html">Ajouter une marque</a></li>
              <li><a href="#">Liste des marques</a></li>
            </ul>
          </li>
          
          <li>
            <a href="#" class="desktop-link">Catégories</a>
            <input type="checkbox" id="show-categories">
            <label for="show-categories">Catégories</label>
            <ul>
              <li><a href="categorieform.html">Ajouter une catégorie</a></li>
              <li><a href="#">Liste des catégories</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="#" class="search-box">
        <input type="text" placeholder="Type Something to Search..." required>
        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
    </nav>
  </div>

  <div class="dummy-text">
    <h2>Welcome Admin !</h2>
  </div>

</body>
</html>
